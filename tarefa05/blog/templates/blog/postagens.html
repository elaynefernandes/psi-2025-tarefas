{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Blog</title>
    <link rel="stylesheet" href="{% static 'blog/css/estilo.css' %}">
</head>
<body>
    <header>
        <h1>Blog da Elayne</h1>
    </header>

    <div class="container">
        {% for postagem in postagens %}
            <div class="postagem">
                <h2>{{ postagem.titulo }}</h2>
                <p class="data">Publicado em: {{ postagem.data_publicacao }}</p>
                <img src="{{ postagem.imagem.url }}" alt="Imagem da postagem">
                <p>{{ postagem.texto }}</p>
            </div>
        {% endfor %}
    </div>

    <footer>
        <p>Desenvolvido por Elayne Fernandes</p>
    </footer>
</body>
</html>
